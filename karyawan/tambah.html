<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
            background-color: rgb(192, 115, 234);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        article{
            padding: 20px;
            width: 100%;
            background-color: rgb(222, 230, 230);
        }
        footer{
            background-color: grey;
            padding: 10px;
            text-align: center;
            color: rgb(248, 244, 244);
        }
        nav{
            background-color: palevioletred;
            padding: 10px;
        }
        nav ul{
            list-style-type: none;
            overflow: auto;
        }
        nav li{
            float: left;
        }
        nav li a{
            display: block;
            text-align: center;
            padding: 16px;
            text-decoration: aliceblue;
        }
        nav li a:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Karyawan</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="index.html">Karyawan</a></li>
            <li><a href="../bagian/index.html">Bagian</a></li>
            <li><a href="../penggajian/index.html">Penggajian</a></li>
        </ul>
    </nav>
    <section>
        <form action="">
            <fieldset>
                <legend>Tambah Karyawan</legend>
                <p>
                    <label for="">NIK :</label>
                    <input type="text" placeholder="NIK Harus Diisi">
                </p>
                <p>
                    <label for="">Nama :</label>
                    <input type="text" placeholder="Nama Harus Diisi">
                </p>
                <p>
                    <label for="">Tanggal Mulai :</label>
                    <input type="date">
                </p>
                <p>
                    <label for="">Gaji Pokok :</label>
                    <input type="number" placeholder="Gaji Pokok Harus Diisi">
                </p>
                <p>
                    <label for="">Status Karyawan :</label>
                <select name="" id="">
                    <option value="Tetap">Tetap</option>
                    <option value="Kontrak">Kontrak</option>
                    <option value="Magang">Magang</option>
                </select>
                </p>
                <p>
                    <button style="background-color: peachpuff;">Simpan</button>
                </p>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Powered by Yeagerist <time datetime="2023">2023</time></p>
    </footer>
</body>
</html>
